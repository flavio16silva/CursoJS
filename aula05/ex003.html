<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Primeiro JS...</title>
  <style>
    body {
      background-color: rgba(85, 85, 227, 0.434);
      color:#fff;
      font: normal 1em Arial;
    }

    h1 {
      color: #767676;
    }
  </style>

</head>
<body>
  <h1>Olá, mundo!</h1>
  <p>Criando meu primeiro texto.</p>

  <script>
    var n1 = Number(window.prompt('Digite o primeiro número: ')) //recebe um valor string
    var n2 = Number(window.prompt('Digite o segundo número: ')) //recebe um valor string
    var s = n1 + n2
    // window.alert('A soma dos valores é:  ' + String(s)) //Concatenação
    window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) //template JS

  </script>
</body>
