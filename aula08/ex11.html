<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pais de Origem</title>
</head>
<body>
    <h1>Pais de Origem</h1>
    Qual o seu pais de Origem? <input type="text" id="txtpais">
    <input type="button" value="Verificar" onclick="validar()">

    <div id="res">

    </div>

    <script>
      function validar() {
        var txtpais = window.document.getElementById('txtpais')
        var res = window.document.querySelector('div#res')
        res.innerHTML = `Seu pais atual é ${txtpais.value}`

        if (txtpais.value == 'Brasil') {
          res.innerText += `, você é Brasileiro`
        } else {
          res.innerText += `, você é Estrangeiro`
        }
      }
    </script>

</body>
</html>
